name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: weekbot-js/package-lock.json

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            weekbot-js/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('weekbot-js/package-lock.json') }}-${{ hashFiles('weekbot-js/**/*.[jt]s', 'weekbot-js/**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('weekbot-js/package-lock.json') }}-

      - name: Install dependencies
        run: npm install
        working-directory: weekbot-js

      - name: Build with Next.js
        run: npm run build
        working-directory: weekbot-js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: weekbot-js/.next

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4